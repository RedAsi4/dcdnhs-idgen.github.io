<!DOCTYPE html>
<html>
<head>
 <title>ID Card Generator</title>
 
 <style type="text/css">
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: space-between; /* Added to position the ID card on the right */
    padding: 20px;
  }

  #idCard {
    display: none;
    width: 300px;
    height: 400px;
    border: 1px solid black;
    padding: 20px;
    box-sizing: border-box;
  }

  #userInfo {
    display: flex;
    align-items: center;
  }

  #userPicture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
  }

  #userDetails {
    margin-left: 20px;
  }
</style>

</head>
<body>
 <h1>ID Card Generator</h1>
 <form id="idCardForm">
    <label for="picture">Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*">
    <br><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br><br>
    <label for="lrn">LRN:</label>
    <input type="text" id="lrn" name="lrn">
    <br><br>
    <label for="emergencyContact">Emergency Contact:</label>
    <input type="text" id="emergencyContact" name="emergencyContact">
    <br><br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade">
    <br><br>
    <label for="section">Section:</label>
    <input type="text" id="section" name="section">
    <br><br>
    <button type="submit">Generate</button>
 </form>
 <div id="idCard">
    <div id="userInfo">
      <img id="userPicture" alt="User's Picture">
      <div id="userDetails">
        <h2 id="userFullName"></h2>
        <p id="userDob"></p>
        <p id="userGender"></p>
        <p id="userLRN"></p>
        <p id="userEmergencyContact"></p>
        <p id="userGrade"></p>
        <p id="userSection"></p>
      </div>
    </div>
 </div>
 
 <script type="text/javascript">
   document.getElementById('idCardForm').addEventListener('submit', function(event) {
 event.preventDefault();
  
 const picture = document.getElementById('picture').files[0];
 const firstName = document.getElementById('firstName').value;
 const lastName = document.getElementById('lastName').value;
 const dob = document.getElementById('dob').value;
 const gender = document.getElementById('gender').value;
 const lrn = document.getElementById('lrn').value;
 const emergencyContact = document.getElementById('emergencyContact').value;
 const grade = document.getElementById('grade').value;
 const section = document.getElementById('section').value;
  
 const userPictureURL = URL.createObjectURL(picture);
  
 document.getElementById('userPicture').src = userPictureURL;
 document.getElementById('userFullName').textContent = firstName + ' ' + lastName;
 document.getElementById('userDob').textContent = 'Date of Birth: ' + dob;
document.getElementById('userGender').textContent = 'Gender: ' + gender;
document.getElementById('userLRN').textContent = 'LRN: ' + lrn;
document.getElementById('userEmergencyContact').textContent = 'Emergency Contact: ' + emergencyContact;
document.getElementById('userGrade').textContent = 'Grade: ' + grade;
document.getElementById('userSection').textContent = 'Section: ' + section;

// Display the generated ID card
document.getElementById('idCard').style.display = 'block';
});
</script>
</body>
</html>
