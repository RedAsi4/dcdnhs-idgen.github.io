*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
  scroll-behavior: smooth;
}

/* Custom Scroll Bar CSS */
::-webkit-scrollbar {
    width: 10px;
}
::-webkit-scrollbar-track {
    background: #f1f1f1;
}
/*Scrollbar color*/
::-webkit-scrollbar-thumb {
    background: #1A920B;
    border-radius: 12px;
    transition: all 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: #1A920B;
}
/* navbar styling */
nav{
  position: fixed;
  width: 100%;
  padding: 20px 0;
  z-index: 998;
  transition: all 0.3s ease;
  font-family: 'Ubuntu', sans-serif;
}
nav.sticky{
  /*Header Color*/
  background: #1A920B;
  padding: 13px 0;
}
nav .navbar{
  width: 90%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: auto;
}

nav .lobo {
            width: 100px;
            height: auto;
            position: fixed;
            top: 10px; 
            left: 30px; 
            cursor: pointer; 
            margin: 10;
            border-radius: 70%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

nav .navbar .logo a{
  font-weight: 500;
  font-size: 35px;
  color: #1A920B;
}
nav.sticky .navbar .logo a{
  color: #fff;
}
nav .navbar .menu{
  display: flex;
  position: relative;
}
nav .navbar .menu li{
  list-style: none;
  margin: 0 8px;
}
.navbar .menu a{
  font-size: 30px;
  font-weight: 500;
  /* text color */
  color: #1A920B;
  padding: 6px 0;
  transition: all 0.4s ease;
}
.navbar .menu a:hover{
  color: #1A920B;
}
nav.sticky .menu a{
  color: #FFF;
}
nav.sticky .menu a:hover{
  color: #0E2431;
}
.media-icons a{
  color: #1A920B;
  font-size: 30px;
  margin: 0 6px;
}
.media-icons a{
  color: blue;
}
.media-icons p{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  left: calc(50% - 50px);
  color: #1A920B;
  font-size: 60px;
  margin: 0 6px;
  text-align: center;
}
.media-icons p{
  color: white;
}

/* Side Navigation Menu Button CSS */


/* home section styling */

.container {
  text-align: center;
  position: absolute;
  top: 50%; /* Adjust the top position to move it down */
  left: 50%; /* Center the container horizontally */
  transform: translate(-50%, -50%); /* Center the container both horizontally and vertically */

  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 600px; /* Set a maximum width if necessary */
  height: 70vh;
  padding: 100px;
  border: 1px solid #D22809;
  border-radius: 40px;
  box-sizing: border-box;
  background-color: rgba(255, 255, 255, 0.9);

}


.bottom-text {
  position: absolute;
  bottom: 10px; /* Adjust the distance from the bottom as needed */
  right: 100px; /* Adjust the distance from the right as needed */
  font-size: 14px;
  color: black; /* Set the text color to black */
  text-decoration: none; /* Remove underline */
  cursor: pointer;
}


 h1 {
            margin-bottom: 50px;

button {

<script>
   // Sticky Navigation Menu JS Code
let nav = document.querySelector("nav");
let scrollBtn = document.querySelector(".scroll-button a");
console.log(scrollBtn);
let val;
window.onscroll = function() {
 if(document.documentElement.scrollTop > 20){
    nav.classList.add("sticky");
    scrollBtn.style.display = "block";
 }else{
    nav.classList.remove("sticky");
    scrollBtn.style.display = "none";
 }

}

// Side NavIgation Menu JS Code
let body = document.querySelector("body");
let navBar = document.querySelector(".navbar");
let menuBtn = document.querySelector(".menu-btn");
let cancelBtn = document.querySelector(".cancel-btn");
menuBtn.onclick = function(){
 navBar.classList.add("active");
 menuBtn.style.opacity = "0";
 menuBtn.style.pointerEvents = "none";
 body.style.overflow = "hidden";
 scrollBtn.style.pointerEvents = "none";
}
cancelBtn.onclick = function(){
 navBar.classList.remove("active");
 menuBtn.style.opacity = "1";
 menuBtn.style.pointerEvents = "auto";
 body.style.overflow = "auto";
 scrollBtn.style.pointerEvents = "auto";
}
// Side Navigation Bar Close While We Click On Navigation Links

function openPopups() {
        window.open('https://www.facebook.com/kyle.cabrera.3323', 'popup1', 'width=500,height=1000');
    }


</script>
